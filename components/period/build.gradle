plugins {
    alias libs.plugins.android.library
    alias libs.plugins.kotlin.android
}

apply from: "$rootDir/config/detekt/detekt.gradle"

android {
    namespace 'me.lincolnstuart.funblocks.period'
    compileSdk 34

    defaultConfig {
        minSdk 24
        targetSdk 34

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.4.2'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        coreLibraryDesugaringEnabled = true
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
}

dependencies {
    coreLibraryDesugaring('com.android.tools:desugar_jdk_libs:2.0.3')

    implementation(libs.android.x.core.ktx)
    implementation(libs.android.x.lifecycle.runtime.ktx)
    implementation(libs.bundles.compose)
    implementation(libs.compose.icons)
    implementation(project(':foundation'))
    implementation(project(':components:core'))
    implementation(libs.kotlinx.datetime)
    testImplementation(libs.junit)
    androidTestImplementation(libs.android.x.junit)
    androidTestImplementation(libs.android.x.espresso.core)
    androidTestImplementation(libs.compose.test)
    debugImplementation(libs.compose.tooling)
    debugImplementation(libs.compose.test.manifest)
}